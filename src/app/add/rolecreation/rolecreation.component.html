<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Map Roles Creation</h2>
      </mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Select ORG Name</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="food">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Branch Code</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="food">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Role Name* </mat-label>
        <input matInput placeholder="Role Name*	" name="Role Name*	" value="" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Role Acroyum *</mat-label>
        <input
          matInput
          placeholder="Role Acroyum *"
          name="Role Acroyum *"
          value=""
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label> Role Description </mat-label>
        <input
          matInput
          placeholder="
          Role Description	"
          name="Role Description	"
          value=""
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status*</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <div class="btn">
      <button mat-raised-button color="primary">Save</button>
      <button mat-raised-button color="warn">Cancel</button>
    </div>
  </mat-card>
</div>
